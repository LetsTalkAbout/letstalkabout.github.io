<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let’s talk about</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="index.css">
    <script src="//fast.eager.io/jywt4mZj7M.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="lets-talk lets-talk-page"></div>
      <div class="chat">
        <div id="tlkio" data-theme="theme--day"></div>
      </div>
    </div>

    <a class="info"></a>

    <script>
      (function(){
        var path = location.pathname.substr(1);
        var letsTalkAbout = 'Let’s talk about';
        var page = document.querySelector('.lets-talk-page');
        var pitch = decodeURIComponent(atob(path));
        var strong = document.createElement('strong');
        strong.appendChild(document.createTextNode(letsTalkAbout));
        page.appendChild(strong);
        page.appendChild(document.createTextNode(' ' + pitch));
        document.title = letsTalkAbout + ' ' + pitch;
        tlkio.setAttribute('data-channel', ('letstalkabout' + path).substr(0, 30));
        tlkio.setAttribute('data-custom-css', location.protocol + '//' + location.host + '/' + 'chat.css');
      })();
    </script>
    <script async src="http://tlk.io/embed.js" type="text/javascript"></script>
  </body>
</html>
